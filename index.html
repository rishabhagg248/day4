<html>
    <head>
        <h2>Registration form</h2>
    </head>
    <body>
        <form action="/action_page.php">
            <label for="uname">Name </label><br>
            <input type="text" id="uname" name="uname"><br>
            <br>
            <label for="mail">Email </label><br>
            <input type="email" id="mail" name="mail"><br>
            <br>
            <label for="pw">Password </label><br>
            <input type="password" id="pw" name="pw"><br>
            <br>
            <label for="no">Mobile Number</label><br>
            <input type="tel" id="no" name="no"><br>
            <br>
            Gender:<br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="notsay" name="gender" value="notsay">
            <label for="notsay">Prefer not to say</label><br>
            <br>
            <label for="state">State</label><br>
            <select id="state" name="state">
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="other">Other</option>
            </select><br>
            <br>
            Hobbies:<br>
            <input type="checkbox" id="cricket" name="hobby" value="cricket">
            <label for="cricket">Cricket</label><br>
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="movies" name="hobby" value="movies">
            <label for="movies">Watching movies</label><br>
            <input type="checkbox" id="other" name="hobby" value="other">
            <label for="other">Others</label><br>
            <br><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
